<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <section class="contact pad-t-2 pad-b-2">
    <div class="max-length">
      <h1>Send us a sweet little message</h1>

      <form method="post" action="https://formspree.io/simon.callsen@gmail.com">
        <div class="push">
          <label for="name">Name</label>
          <input id="name" name="name">
        </div>
        <div class="push">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="me@me.com" name="email">
        </div>
        <div class="push">
          <label for="details">What's up?</label>
          <textarea id="details" name="message">
          </textarea>
        </div>
        <div class="push">
          <button class="btn btn-light" type="submit">Send message</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
